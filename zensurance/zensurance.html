<head>
  <title>zensurance</title>
</head>

<body>

  <header>
    <div class='header-logo'>
      <img src='/img/logo-zensurance.png' alt="zensurance" />
    </div>
    <div class='header-menu'>
      <ul class='nav'>
        <li><a href='#'>About</a></li>
        <li><a href='#'>Contact Us</a></li>
        <li><a href='#'>My Account</a></li>
      </ul>
    </div>
  </header>
</body>

<template name="nlForm">
  <div class="main full-width">
    <form id="nl-form" class="nl-form steps-container" onkeypress="return event.keyCode != 13;">
      <div class="steps panel1 first">My business is named <input id="inputCompany" class="inputField inputCompany" type="text" value="" placeholder="company name" /></div>
      <div class="steps panel2">and <br /> operates in <input id="inputCity" class="inputField inputCity" type="text" value="" placeholder="city" /></div>
      <div class="steps panel3">
        . It is a&nbsp;
      <select id="inputStatus" class="inputStatus">
        <option value="0" selected>new/existing</option>
        <option value="1">new</option>
        <option value="2">existing</option>
      </select>&nbsp;
      business</div>
      <div class="steps panel4"> and<br />last year my revenues were $<input id="inputRev" class="inputField inputRev" type="text" value="" placeholder="0" onkeypress='return event.charCode == 46 || event.charCode <= 31 || (event.charCode >= 48 && event.charCode <= 57)' /></div>
      <div class="steps panel5">.  The best industry description for my business is <input id="inputIndustry" class="inputField inputIndustry" type="text" value="" placeholder="industry" /></div>
      <div class="steps panelemail">
        <span id="emailText">. My email address is </span><input id="inputEmail" class="inputField inputEmail" type="text" placeholder="email" />.
        <div class="email-confirm steps">
          We currently don't cover your location but would you like us to notify you when we begin to cover your location?
            <div class="btn-container">
              <button class="nl-submit btn-email" type="button">Yes</button>
              <button class="nl-submit btn-email" type="button">No</button>
            </div>
        </div>
      </div>
      <div class="steps panelsubmit last">
        <div class="nl-submit-wrap">
          <button class="nl-submit btn-submit" type="button">Get a Quote</button>
        </div>
      </div>
    </form>
  </div>
  <div class="overlay">
    <div class="heading">Thanks for taking the time to visit us.</div>
    <div class="data-output"></div>
  </div>
</template>
