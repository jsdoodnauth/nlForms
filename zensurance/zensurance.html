<head>
  <title>zensurance</title>
</head>

<body>

  <header>
    <div class='header-logo'>
      <img src='/img/logo-zensurance.png' alt="zensurance" />
    </div>
    <div class='header-menu'>
      <ul class='nav'>
        <li><a href='#'>About</a></li>
        <li><a href='#'>Contact Us</a></li>
        <li><a href='#'>My Account</a></li>
      </ul>
    </div>
  </header>
  <div class="main">
    {{> nlForm}}
  </div>
</body>

<template name="nlForm">
  <form id="nl-form" class="nl-form steps-container">
    <div class="steps panel1 first">My business is named <input class="input1" type="text" value="" placeholder="company name" /></div>
    <div class="steps panel2">and <br /> operates in <input class="input2" type="text" value="" placeholder="city" />.  It is a
    <select class="input3">
      <option value="0" selected>new/existing</option>
      <option value="1">new</option>
      <option value="2">existing</option>
    </select>
    business</div>
    <div class="steps panel3"> and<br />last year my revenues were $<input class="input4" type="text" value="" placeholder="0" onkeypress='return event.charCode == 46 || event.charCode <= 31 || (event.charCode >= 48 && event.charCode <= 57)' /></div>
    <div class="steps panel4">.  The best<br />industry description for my business is <input class="input5" type="text" value="" placeholder="industry" />.
    </div>
    <div class="steps panel5 last">
      <div class="nl-submit-wrap">
        <button class="nl-submit" type="submit">Get a Quote</button>
      </div>
    </div>
  </form>
</template>
